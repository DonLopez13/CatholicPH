<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatholicPH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to CatholicPH</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="debates.html">Debates</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="user_name" placeholder="Your Name" required>
                <input type="email" id="user_email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>

</body>
